<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pairs Precision game - @Arshiakhan50</title>
</head>
<body>
    <audio autoplay loop id="background-audio">
        <source src="Plantsvzombies.mp3" type="audio/mpeg">
    </audio>

    <audio id="tick-audio">
        <source src="tick.mp3" type="audio/mpeg">
    </audio>

    <button id="mute-button" class="mute-button" style="font-size: 20px;">ðŸ”‡</button>

    <main class="content">
        <header class="header">
            <h1 class="title">Pairs Precision</h1>
            <div class="movement">
                <h6 class="subtitle">Movements</h6>
                <div class="available" id="available"></div>
            </div>
        </header>
        <section class="card-container"></section>
    </main>
    <div class="modal" id="modal">
        <div class="modal-container">
            <h3 class="modal-title" id="modal-title">You win!</h3>
            <button type="button" class="button" id="play-again">Play Again</button>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        const backgroundAudio = document.getElementById('background-audio');
        backgroundAudio.volume = 0.1; 
        document.addEventListener('DOMContentLoaded', function () {
            const muteButton = document.getElementById('mute-button');
            
            muteButton.addEventListener('click', function () {
                if (backgroundAudio.volume === 0) {
                    backgroundAudio.volume = 0.1;
                    muteButton.textContent = 'ðŸ”‡';
                } else {
                    backgroundAudio.volume = 0;
                    muteButton.textContent = 'ðŸ”Š';
                }
            });
        });
    </script>
</body>
</html>
